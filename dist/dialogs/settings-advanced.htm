<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="enableDebug">
    <label class="form-check-label" for="enableDebug">Enable debug</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="logErrors">
    <label class="form-check-label" for="logErrors">Log errors</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showErrorsExtended">
    <label class="form-check-label" for="showErrorsExtended">Show extended error messages</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="simpleAlarms">
    <label class="form-check-label" for="simpleAlarms">Simple alarms</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="saveTriggerStateChanges">
    <label class="form-check-label" for="saveTriggerStateChanges">Save trigger state changes</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="returnNewlineOnEmptyValue">
    <label class="form-check-label" for="returnNewlineOnEmptyValue">Return newline on empty value</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="parseCommands">
    <label class="form-check-label" for="parseCommands">Parse commands</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="enableNotifications">
    <label class="form-check-label" for="enableNotifications">Enable notifications</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="gamepads">
    <label class="form-check-label" for="gamepads">Enable gamepads</label>
    <small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px;">
        Experimental and only if browser supports
    </small>    
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="fixHiddenWindows">
    <label class="form-check-label" for="fixHiddenWindows">Fix hidden windows</label>
</div>
<div class="mb-3">
    <label for="profiles.profileSelected" class="form-label">Profile to select on load</label>
    <select id="profiles.profileSelected" class="form-select"></select>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="profiles.profileExpandSelected">
    <label class="form-check-label" for="profiles.profileExpandSelected">Expand selected profile on load</label>
</div>
<script>
    let options = '<option value="">None</option>';
    client.profiles.keys.forEach(profile => {
        options += `<option value="${profile}">${profile}</option>`
    })
    body.querySelector('[id="profiles.profileSelected"]').innerHTML = options;
    options = '';
</script>
