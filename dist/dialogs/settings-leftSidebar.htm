<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showLeftSidebar">
    <label class="form-check-label" for="showLeftSidebar">Show left sidebar</label>
</div>


<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="leftSidebar.panels-2" name="leftSidebar.panels" value="2"
        data-enum="true">
    <label class="form-check-label" for="leftSidebar.panels-2">Show map</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="leftSidebar.panels-4" name="leftSidebar.panels" value="4"
        data-enum="true">
    <label class="form-check-label" for="leftSidebar.panels-4">Show chat</label>
</div>
<small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px">
    If both map and chat are disabled, left sidebar will be hidden
</small>
<div class="mb-3">
    <label for="leftSidebarWidth" class="form-label">Width</label>
    <div class="input-group">
        <input type="number" class="form-control" id="leftSidebarWidth" min="184">
        <span class="input-group-text">px</span>
    </div>
    <small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px">
        min is 184 and a max of <span id="leftSidebarMax"></span> or ~1/3 of current window size and will adjust as
        window
        resized, a value of -1 will reset to default
    </small>
</div>
<script>
    body.querySelector('#leftSidebarWidth').max = Math.floor(document.body.clientWidth * 0.33);
    body.querySelector('#leftSidebarMax').textContent = body.querySelector('#leftSidebarWidth').max;
</script>
