<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="logEnabled">
    <label class="form-check-label" for="logEnabled">Enable Logging</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="logPrepend">
    <label class="form-check-label" for="logPrepend">Prepend current buffer starting to log</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="logOffline">
    <label class="form-check-label" for="logOffline">Enable Logging of offline text</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="logUniqueOnConnect">
    <label class="form-check-label" for="logUniqueOnConnect">Create logs for every connect session</label>
    <small id="passwordHelpBlock" class="form-text text-muted">
        If disabled will create one giant log until browser is closed.
    </small>
</div>
