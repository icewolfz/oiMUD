<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showMapper">
    <label class="form-check-label" for="showMapper">Open on load</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="mapper.enabled">
    <label class="form-check-label" for="mapper.enabled">Enable mapper</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="mapper.follow">
    <label class="form-check-label" for="mapper.follow">Follow player</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="mapper.legend">
    <label class="form-check-label" for="mapper.legend">Show legend</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="mapper.split">
    <label class="form-check-label" for="mapper.split">Split areas</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="mapper.fill">
    <label class="form-check-label" for="mapper.fill">Display walls</label>
</div>
<div class="mb-3">
    <label for="commandDelay" class="form-label">Delay between directions</label>
    <div class="input-group">
        <input type="number" class="form-control" id="commandDelay" min="0">
        <span class="input-group-text">ms</span>
    </div>
</div>
<div class="mb-3">
    <label for="commandDelayCount" class="form-label">Directions to send at once</label>
    <input type="number" class="form-control" id="commandDelayCount" min="1">
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="windows.mapper.persistent" data-parent="windows.mapper"
        data-field="persistent" data-default="true">
    <label class="form-check-label" for="windows.mapper.persistent">Persistent</label>
</div>
<button id="reset-window" type="button" class="btn btn-light" title="Reset dialog state">Reset dialog
    state</button>
<script>
    body.querySelector('#reset-window').addEventListener('click', () => {
        dialog.settings['windows.mapper'] = null;
    });
</script>
