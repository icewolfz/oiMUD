<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showPanelBar">
    <label class="form-check-label" for="showPanelBar">Show panel bar</label>
</div>


<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="panelBar.panels-2" name="panelBar.panels" value="2"
        data-enum="true">
    <label class="form-check-label" for="panelBar.panels-2">Show map</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="panelBar.panels-4" name="panelBar.panels" value="4"
        data-enum="true">
    <label class="form-check-label" for="panelBar.panels-4">Show chat</label>
</div>
<small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px">
    If both map and chat are disabled, panel bar will be hidden
</small>

<label for="panelBar.order" class="form-label">Order</label>
<select id="panelBar.order" class="form-select">
    <option value="0">Map, Chat</option>
    <option value="1">Chat. Map</option>
</select>
</div>
<div class="mb-3">
    <label for="panelBar.location" class="form-label">Location</label>
    <select id="panelBar.location" class="form-select">
        <option value="0">Left</option>
        <option value="1">Top</option>
    </select>
</div>
<div class="mb-3">
    <label for="panelBarSize" class="form-label">Size</label>
    <div class="input-group">
        <input type="number" class="form-control" id="panelBarSize" min="184">
        <span class="input-group-text">px</span>
    </div>
    <small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px">
        min is 184 and a max of <span id="panelBarMax"></span> or ~1/3 of current window size and will adjust as
        window
        resized, a value of -1 will reset to default
    </small>
</div>
<script>
    setTimeout(() => {
        if (body.querySelector('[id="panelBar.location"]').value === '0')
            body.querySelector('#panelBarSize').max = Math.floor(document.body.clientWidth * 0.33);
        else
            body.querySelector('#panelBarSize').max = Math.floor(document.body.clientHeight * 0.33);
        body.querySelector('#panelBarMax').textContent = body.querySelector('#panelBarSize').max;
    }, 1);
</script>
