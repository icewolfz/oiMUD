<div class="container">
    <div class="row align-items-start">

        <div class="col mb-3">
            <label class="control-label">Backup save</label>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupSave" id="backupSave-8" value="8"
                    data-enum="true">
                <label class="form-check-label" for="backupSave-8">Settings</label>
            </div>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupSave" id="backupSave-4" value="4"
                    data-enum="true">
                <label class="form-check-label" for="backupSave-4">Profiles</label>
            </div>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupSave" id="backupSave-2" value="2"
                    data-enum="true">
                <label class="form-check-label" for="backupSave-2">Map</label>
            </div>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupSave" id="backupSave-16" value="16"
                    data-enum="true">
                <label class="form-check-label" for="backupSave-16">Windows</label>
            </div>
        </div>

        <div class="col mb-3">
            <label class="control-label">Backup load</label>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupLoad" id="backupLoad-8" value="8"
                    data-enum="true">
                <label class="form-check-label" for="backupLoad-8">Settings</label>
            </div>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupLoad" id="backupLoad-4" value="4"
                    data-enum="true">
                <label class="form-check-label" for="backupLoad-4">Profiles</label>
            </div>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupLoad" id="backupLoad-2" value="2"
                    data-enum="true">
                <label class="form-check-label" for="backupLoad-2">Map</label>
            </div>
            <div class="form-check ms-4">
                <input type="checkbox" class="form-check-input" name="backupLoad" id="backupLoad-16" value="16"
                    data-enum="true">
                <label class="form-check-label" for="backupLoad-16">Windows</label>
            </div>
        </div>
    </div>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="skipMore">
    <label class="form-check-label" for="skipMore">Skip more prompt</label>
</div>

<div class="mb-3">
    <label for="skipMoreDelay" class="form-label">Skip more prompt delay</label>
    <div class="input-group">
        <input type="number" class="form-control" id="skipMoreDelay" min="0" max="60000">
        <span class="input-group-text">ms</span>
    </div>
</div>
<div class="mb-3">
    <label for="mapper.importType" class="form-label">Mapper backup import type</label>
    <select id="mapper.importType" class="form-select">
        <option value="0">Merge</option>
        <option value="1">Replace</option>
    </select>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="externalHelp">
    <label class="form-check-label" for="externalHelp">Open ShadowMUD help in new window</label>
</div>
