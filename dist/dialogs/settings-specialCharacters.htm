<div class="mb-3">
    <label for="commandStacking" class="form-label">Command Stacking</label>
    <div class="input-group">
        <input type="text" class="form-control" id="commandStackingChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="commandStacking">
            <label class="form-check-label ms-1" for="commandStacking">Enable</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="enableSpeedpaths" class="form-label">Speedpath</label>
    <div class="input-group">
        <input type="text" class="form-control" id="speedpathsChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableSpeedpaths">
            <label class="form-check-label ms-1" for="enableSpeedpaths">Enable</label>
        </div>
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="parseSpeedpaths">
            <label class="form-check-label ms-1" for="parseSpeedpaths">Parse</label>
        </div>
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="echoSpeedpaths">
            <label class="form-check-label ms-1" for="echoSpeedpaths">Echo</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="enableCommands" class="form-label">Command</label>
    <div class="input-group">
        <input type="text" class="form-control" id="commandChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableCommands">
            <label class="form-check-label ms-1" for="enableCommands">Enable</label>
        </div>        
    </div>
</div>

<div class="mb-3">
    <label for="allowEscape" class="form-label">Escape</label>
    <div class="input-group">
        <input type="text" class="form-control" id="escapeChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="allowEscape">
            <label class="form-check-label ms-1" for="allowEscape">Enable</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="enableVerbatim" class="form-label">Verbatim</label>
    <div class="input-group">
        <input type="text" class="form-control" id="verbatimChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableVerbatim">
            <label class="form-check-label ms-1" for="enableVerbatim">Enable</label>
        </div>
    </div>
</div>


<div class="mb-3">
    <label for="enableParameters" class="form-label">Parameters</label>
    <div class="input-group">
        <input type="text" class="form-control" id="parametersChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableParameters">
            <label class="form-check-label ms-1" for="enableParameters">Enable</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="enableNParameters" class="form-label">N Parameters</label>
    <div class="input-group">
        <input type="text" class="form-control" id="nParametersChar" maxlength="1">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableNParameters">
            <label class="form-check-label ms-1" for="enableNParameters">Enable</label>
        </div>
    </div>
</div>
<small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px;">
    WARNING: Disabling parameters or n parameters could break triggers, aliases, and other items that uses argument
    access
</small>
<div class="mb-3 mt-3">
    <label for="enableParameters" class="form-label">Inline Comment</label>
    <div class="input-group">
        <input type="text" class="form-control" id="inlineCommentString" maxlength="2">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableInlineComments">
            <label class="form-check-label ms-1" for="enableInlineComments">Enable</label>
        </div>
    </div>
</div>

<div class="mb-2">
    <label for="enableParameters" class="form-label">Block Comment</label>
    <div class="input-group">
        <input type="text" class="form-control" id="blockCommentString" maxlength="2">
        <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" id="enableBlockComments">
            <label class="form-check-label ms-1" for="enableBlockComments">Enable</label>
        </div>
    </div>
    <small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px;">
        Close block comment is reverse of block comment
    </small>
</div>
