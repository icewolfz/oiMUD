<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatus">
    <label class="form-check-label" for="showStatus">Show status</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="statusMode">
    <label class="form-check-label" for="statusMode">Enable simple mode</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatusWeather">
    <label class="form-check-label" for="showStatusWeather">Show weather</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatusHealth">
    <label class="form-check-label" for="showStatusHealth">Show health</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatusLimbs">
    <label class="form-check-label" for="showStatusLimbs">Show limbs</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatusExperience">
    <label class="form-check-label" for="showStatusExperience">Show experience</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatusPartyHealth">
    <label class="form-check-label" for="showStatusPartyHealth">Show party's health</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showStatusCombatHealth">
    <label class="form-check-label" for="showStatusCombatHealth">Show attacker's health</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showArmor">
    <label class="form-check-label" for="showArmor">Show armor protection</label>
</div>


<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" name="lagMeter" id="statusLagMeter">
    <label class="form-check-label" name="lagMeter" for="statusLagMeter">Show lag meter</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="showLagInTitle">
    <label class="form-check-label" for="showLagInTitle">Show lag in title</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="allowNegativeNumberNeeded">
    <label class="form-check-label" for="allowNegativeNumberNeeded">Allow negative number for experience needed</label>
</div>

<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="statusExperienceNeededProgressbar">
    <label class="form-check-label" for="statusExperienceNeededProgressbar">Show experience needed as
        progress bar</label>
</div>

<div class="mb-3">
    <label for="statusWidth" class="form-label">Width</label>
    <div class="input-group">
        <input type="number" class="form-control" id="statusWidth" min="184">
        <span class="input-group-text">px</span>
    </div>
    <small class="form-text text-muted alert alert-warning" style="margin-top:3px;padding: 2px">
        min is 184 and a max of <span id="statusMax"></span> or ~1/3 of current window size and will adjust as window
        resized, a value of -1 will reset to default
    </small>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="windows.skills.persistent" data-parent="windows.skills"
        data-field="persistent" data-default="true">
    <label class="form-check-label" for="windows.skills.persistent">Persistent skills dialog</label>
</div>
<button id="reset-window" type="button" class="btn btn-light" title="Reset skill dialog state">Reset skill dialog
    state</button>
<script>
    body.querySelector('#reset-window').addEventListener('click', () => {
        dialog.settings['windows.skills'] = null;
    });
    body.querySelector('#statusWidth').max = Math.floor(document.body.clientWidth * 0.33);
    body.querySelector('#statusMax').textContent = body.querySelector('#statusWidth').max;
</script>
