<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="enableTabCompletion">
    <label class="form-check-label" for="enableTabCompletion">Enable tab completion</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="ignoreCaseTabCompletion">
    <label class="form-check-label" for="ignoreCaseTabCompletion">ignoreCaseTabCompletion</label>
</div>

<div class="mb-3">
    <label for="tabCompletionBufferLimit" class="form-label">Tab completion buffer limit</label>
    <input type="number" class="form-control" id="tabCompletionBufferLimit" min="1" max="1000000">
</div>
<div class="mb-3">
    <label for="tabCompletionReplaceCasing" class="form-label">Tab completion replace casing</label>
    <select id="tabCompletionReplaceCasing" class="form-select">
        <option value="0">Original</option>
        <option value="1">Lower case</option>
        <option value="2">Upper case</option>
    </select>
</div>

<div class="mb-3">
    <label for="tabCompletionLookupType" class="form-label">Tab completion lookup type</label>
    <select id="tabCompletionLookupType" class="form-select">
        <option value="1">Prepend list to buffer</option>
        <option value="2">Append list to buffer</option>
        <option value="4">Buffer only</option>
        <option value="8">List only</option>
    </select>
</div>


<div class="mb-3">
    <label for="tabCompletionList" class="form-label">Tab completion list</label>
    <textarea class="form-control" id="tabCompletionList" rows="6"></textarea>
    <small class="form-text text-muted alert alert-info" style="margin-top:3px;padding: 2px">
        Separate each with a space or newline, for example: test1 test2
    </small>
</div>
